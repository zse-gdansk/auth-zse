name: CI

on:
  push:
    branches: [ main, develop, ci ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: authly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go mod download

      - name: Create CI config file
        run: |
          cat > config.ci.yaml << EOF
          app:
            name: "authly"
            version: "0.2"
          
          server:
            host: "0.0.0.0"
            port: 8000
          
          auth:
            keys_path: "keys"
            active_kid: "main"
          
          database:
            host: localhost
            port: 5432
            user: "postgres"
            password: "postgres"
            dbname: "authly_test"
            sslmode: "disable"
          
          logging:
            level: "info"
          EOF

      - name: Create keys directory
        run: mkdir -p keys

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        env:
          TEST_CONFIG_PATH: config.ci.yaml
        run: go test -v -race -coverprofile=coverage.txt ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go mod download

      - name: Determine version
        id: version
        run: |
          # Try to get version from tag if available, otherwise use dev
          if [ -n "${{ github.ref }}" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
            VERSION="${TAG_NAME#v}"
          else
            # Try to get version from latest tag, or use dev
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION="${LATEST_TAG#v}"
            else
              VERSION="dev"
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Get build time
        id: build_time
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT

      - name: Get git commit
        id: git_commit
        run: |
          GIT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          echo "git_commit=${GIT_COMMIT}" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          go build -ldflags "\
            -X github.com/Anvoria/authly/cmd.Version=${{ steps.version.outputs.version }} \
            -X github.com/Anvoria/authly/cmd.BuildTime=${{ steps.build_time.outputs.build_time }} \
            -X github.com/Anvoria/authly/cmd.GitCommit=${{ steps.git_commit.outputs.git_commit }}" \
            -v ./...

      - name: Build binary
        run: |
          go build -ldflags "\
            -X github.com/Anvoria/authly/cmd.Version=${{ steps.version.outputs.version }} \
            -X github.com/Anvoria/authly/cmd.BuildTime=${{ steps.build_time.outputs.build_time }} \
            -X github.com/Anvoria/authly/cmd.GitCommit=${{ steps.git_commit.outputs.git_commit }}" \
            -o bin/authly ./cmd/main.go

