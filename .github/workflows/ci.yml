name: CI

on:
  push:
    branches: [ main, develop, ci ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: authly_test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache: true

      - name: Create CI config file
        run: |
          cat > config.ci.yaml << EOF
          app:
            name: "authly"

          server:
            host: "0.0.0.0"
            port: 8000

          auth:
            keys_path: "keys"
            active_kid: "main"

          database:
            host: localhost
            port: 5432
            user: "postgres"
            password: "postgres"
            dbname: "authly_test"
            sslmode: "disable"

          logging:
            level: "info"
          EOF

      - name: Create keys directory
        run: mkdir -p keys

      - name: Wait for PostgreSQL
        run: |
          for i in {1..20}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready"; exit 0;
            fi
            echo "Waiting for PostgreSQL... $i"; sleep 1;
          done
          echo "PostgreSQL did not become ready in time"; exit 1

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        env:
          TEST_CONFIG_PATH: config.ci.yaml
        run: go test -v -race -coverprofile=coverage.txt ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Build binary
        run: go build -o bin/authly ./cmd/main.go
